version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - "./datasource.yml:/etc/grafana/provisioning/datasources/prom_datasource.yaml"
      - "./dash.json:/etc/grafana/provisioning/dashboards/dash.json"

networks:
  default:
    external:
      name: sagdevops-templates_default
