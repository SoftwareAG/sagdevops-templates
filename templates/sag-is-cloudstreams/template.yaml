alias: sag-is-cloudstreams
description: CloudStreams provisioning on top of IS/MSR instance

environments:
  default:
    is.instance.name:   default             # IS instance name to provision on top
    is.instance.type:   MSC                 # IS instance type: MSC or integrationServer
    cst.fixes:          []                  # CloudStreams default fix list

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - cloudstreams

templates:
  cloudstreams:
    fixes: ${cst.fixes}
    products:
      wst:
      ${is.instance.type}:
        ${is.instance.name}: 
          package.list:    WmCloudStreams,WmCloudStreamsAnalytics
          runtimeComponentId: integrationServer-${instance.name} # hint to find existing instance by id

provision:
  default:
    runtime: ${nodes}
