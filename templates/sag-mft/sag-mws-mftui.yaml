alias: sag-mws-mftui
description: ActiveTransfer UI provisioning on top of MWS.

environments:
  default:
    mws.instance.name:   default             # Instance name
    mws.mftui.fixes: ALL

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - mft-portal	  

templates:
  mft-portal:
    fixes: ${mws.mftui.fixes}
    products:
      MFTTransfer:
      MwsProgramFiles:
        ${mws.instance.name}:
          
provision:
  default:
    runtime: ${nodes}
