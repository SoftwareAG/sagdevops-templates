alias: sag-cc-repos-ga
description: SAG INTERNAL GA product and fix repos
version: 10.2.0
changes:
  - 10.0.1 Added centralized credentials
  - 10.1.0 Adding 10.1 GA repo
  - 10.2.0 Adding 10.2 GA repo  
  
environments:
  default:
    aqu.host:      aquarius-bg.eur.ad.sag  # closest AQU server
    sum.host:      aquarius-va.eur.ad.sag  # closest SUM server

repositories:
  fix: # cross-version fix repos                         
    QARepo:
      description: LATEST Fix MILESTONE candidates
      host: ${sum.host}
      credentials: REPO-FIX

    intRepo:
      description: LATEST Fix RELEASE candidates
      host: ${sum.host}
      credentials: REPO-FIX

    GA_Fix_Repo:
      description: LATEST Fix RELEASES
      host: ${sum.host}
      name: GA_Fix_Repo
      credentials: REPO-FIX

  product: # GA repos, oldest first to allow registration by older CC without failures
    
    # webMethods-10.0_GA:
    #   description: 10.0 GA
    #   host: ${aqu.host}
    #   name: 100apr2017_SIC
    #   credentials: REPO-PRODUCT

    webMethods-10.1_GA:
      description: 10.1 GA
      host: ${aqu.host}
      name: 101oct2017_SIC
      credentials: REPO-PRODUCT

    # webMethods-10.2_GA:
    #   description: 10.2 GA
    #   host: ${aqu.host}
    #   name: 102apr2018_SIC
    #   credentials: REPO-PRODUCT

    webMethods-10.3_GA:
      description: 10.3 GA
      host: ${aqu.host}
      name: 103oct2018_SIC
      credentials: REPO-PRODUCT
      
    webMethods-10.5_GA:
      description: 10.5 GA
      host: ${aqu.host}
      name: 105oct2019_SIC
      credentials: REPO-PRODUCT

    webMethods-10.7_GA:
      description: 10.7 GA
      host: ${aqu.host}
      name: 107oct2020_SIC
      credentials: REPO-PRODUCT

    webMethods-10.11_GA:
      description: 10.11 GA
      host: ${aqu.host}
      name: 1011oct2021_SIC
      credentials: REPO-PRODUCT

    webMethods-10.15_GA:
      description: 10.15 GA
      host: ${aqu.host}
      name: 1015oct2022_SIC
      credentials: REPO-PRODUCT
