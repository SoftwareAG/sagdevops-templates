alias: sag-spm-boot-winrm
description: WinRM-enabled remote installation using CC bootstrap installer
#dslVersion: 1.1
version: 0.1

environments:
  default:  
    # REQUIRED
    nodes: ${}                  # Remote hostnames to bootstrap, e.g ["host1","host2"]
    cc.installer: ${}           # Command Central bootstrap installer for Windows, e.g. cc-def-10.2-fix1-w64.zip
    os.username: ${}            # Remote connection user account username
    os.password: ${}            # Remove connection user account password
    os.base64credentials: ${}   # Remote connection credentials in form user:pass base64 encoded

    # OPTIONAL
    install.dir: C:\SoftwareAG  # Remote installation directory
    spm.port: 8092              # SPM HTTP port
    spm.secure.port: 8093       # SPM HTTPS port 
    os.temp.dir: C:\Windows\Temp # %TEMP% folder on the remote machine
    
    skip.nodes.validation: true
    
    actions:
      bootstrap.bat:
        target: WINDOWS 
        description: Bootstrap SPM on remote Windows hosts from Command Central Windows host
        phase: pre 
        script: |
          powershell.exe -command ${com.softwareag.install.root}\profiles\CCE\data\templates\composite\sag-spm-boot-winrm\push-bootstrap.ps1 -Computername '${nodes}' -RemoteTempPath ${os.temp.dir} -LocalInstaller  ${com.softwareag.install.root}\profiles\CCE\data\installers\${cc.installer} -RemoteInstallPath ${install.dir}  -HttpPort ${spm.port} -HttpsPort ${spm.secure.port} -AcceptLicense -Base64Credentials ${os.base64credentials}
      bootstrap.sh:
        target: POSIX 
        description: Bootstrap SPM on remote Windows hosts from Command Central Linux/Mac host
        phase: pre 
        script: |
          pwsh -f ${com.softwareag.install.root}/profiles/CCE/data/templates/composite/sag-spm-boot-winrm/push-bootstrap.ps1 -Computername '${nodes}' -RemoteTempPath ${os.temp.dir} -LocalInstaller ${com.softwareag.install.root}/profiles/CCE/data/installers/${cc.installer} -RemoteInstallPath ${install.dir} -HttpPort ${spm.port} -HttpsPort ${spm.secure.port} -AcceptLicense -Base64Credentials ${os.base64credentials}

layers:
  infra:
    templates:
      - spm

templates:
  spm:
    products:
      SPM:
        OSGI-SPM: # REQUIRED for registering OSGI-SPM as infrastructure layer instance

provision:
  default:
    infra: ${nodes}

nodes:
  default:
    default:
      port: ${spm.port}
      secure: false                     # always start with HTTP
