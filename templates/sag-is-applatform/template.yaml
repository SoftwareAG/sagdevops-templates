alias: sag-is-applatform
description: Application Platform provisioning on top of IS instance

environments:
  default:
    is.instance.name:   default             # IS instance name to provision on top
    is.instance.type:   integrationServer   # IS instance type: integrationServer or MSC (for 10.3 and lower version)
    applatform.fixes:   ALL                 # Application Platform default fix list

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - appplatform

templates:
  appplatform:
    fixes: ${applatform.fixes}
    products:
      PLS_IS:
      ${is.instance.type}:
        ${is.instance.name}: 
          package.list:    WmAppPlat                             # comma-separated list of packages (DO NOT USE SPACES)
          runtimeComponentId: integrationServer-${instance.name} # hint to find existing instance by id

provision:
  default:
    runtime: ${nodes}
