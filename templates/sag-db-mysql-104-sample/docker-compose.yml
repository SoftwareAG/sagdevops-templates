version: "3.2"

volumes:
  mysql_data: {}

services:
  # this is the sqlserver itself
  mysql:
    image: mysql:5.7.24
    ports:
      - 3306
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - mysql_data:/var/lib/mysql
    #no need to create user and db upfront; will be created via the storage section of the template  
    #environment:
      #- MYSQL_ROOT_PASSWORD=root
      #- MYSQL_DATABASE=webm
      #- MYSQL_USER=webm
      #- MYSQL_PASSWORD=webm

  # provisioner for webm db schemas using template.yaml
  provision:
    image: daerepository03.eur.ad.sag:4443/ccdevops/commandcentral-client:10.4
    command: >
      sagcc exec templates composite apply sag-db-mysql-sample-104
        repo.product=products repo.fix=fixes db.url="jdbc:mysql://mysql:3306/webm" db.name=webm
         release=10.4 nodes=node db.host=mysql db.admin.user=root db.admin.password=root db.username=webm db.password=webm --wait-for-cc --wait 600 --sync-job
    depends_on: 
      - mysql

networks:
  default:
    external:
      name: sagdevops-templates_default
