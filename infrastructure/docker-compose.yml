services:
  base:
    image: ${REG}/base:${TAG}
    build:
      context: base-centos/
      args:
        - BASE_IMAGE=centos:7

  java:
    image: ${REG}/java:${TAG}
    build:
      context: java-centos/
      args:
        - BASE_IMAGE=${REG}/base:${TAG}
        - NODE_IMAGE=${CC_REG}/commandcentral-node:${TAG}
    depends_on: 
      - base

