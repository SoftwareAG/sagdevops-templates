version: "3.2"

services:
  base:
    image: ${REG}/base:${TAG}
    build:
      context: base-centos/

  java:
    image: ${REG}/java:${TAG}
    build:
      context: java-centos/
    depends_on: 
      - base

  node:
    image: ${REG}/commandcentral-node:${TAG}
    ports:
      - 8092
    build:
      context: commandcentral-node/
      args:
        - CC_SERVER_IMAGE=store/softwareag/commandcentral-server:${CC_TAG} # base image for the builder, e.g. server-10.3
        - BASE_IMAGE=${REG}/java:${TAG}
        - CC_INSTALLER
        - CC_INSTALLER_URL
    depends_on:
      - java
    environment:
      - CC_AUTO_REGISTER=0

  builder:
    image: ${REG}/commandcentral-builder:${TAG}
    ports:
      - 8091 # CCE
      - 8092 # SPM
    build:
      context: ../
      dockerfile: infrastructure/commandcentral-builder/Dockerfile
      args:
        - CC_SERVER_IMAGE=store/softwareag/commandcentral-server:${CC_TAG}
        - CC_NODE_IMAGE=${REG:-softwareag}/commandcentral-node:${TAG}
        - REPO_PRODUCT_URL                        # product mirror URL
        - REPO_FIX_URL                            # fix mirror URL
        - REPO_USERNAME                           # Empower or mirror username
        - REPO_PASSWORD                           # Empower or user password
        - LICENSES_URL                            # licenses .zip, e.g. 10.x
    depends_on: 
      - node
