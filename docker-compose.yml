version: "3.2"

services:
  cc: # builder service
    image: ${REG}/commandcentral-builder:${TAG}
    ports:
      - 8091 # CCE
      - 8092 # target node SPM
    # environment:
    #   - REPO_HOST                                 # alternative, closest AQU host
    #   - REPO_PRODUCT                              # alternative, product repo within the same release
    #   - REPO_FIX                                  # alternative, fix repo
    #   - LICENSES_URL                              # additional licenses
    #   - REPO_PRODUCT_URL                        # product mirror URL
    #   - REPO_FIX_URL                            # fix mirror URL
    #   - REPO_USERNAME                           # Empower or mirror username
    #   - REPO_PASSWORD                           # Empower or user password
    volumes: 
      - ./templates/:/opt/sagtools/profiles/CCE/data/templates/composite/
      - ./licenses/:/opt/sagtools/licenses/:ro
      - ./environments/:/src/environments/:ro
      - ./scripts/init.sh:/opt/sagtools/init.sh:ro
      - ./scripts/inventory.sh:/opt/sagtools/inventory.sh:ro
      - ./scripts/provision.sh:/opt/sagtools/provision.sh:ro

  sagcc: # sagcc wrapper
    image: ${CC_REG}/commandcentral-client:${CC_TAG}-alpine
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
      - CC_PASSWORD
    entrypoint: sagcc
    command: --help

  antcc: # antcc wrapper
    image: ${CC_REG}/commandcentral-client:${CC_TAG}-antcc
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
      - CC_PASSWORD
      - CC_ENV=${CC_ENV:-dev}
    entrypoint: antcc
    command: -p

  apply: # remote apply wrapper
    image: ${CC_REG}/commandcentral-client:${CC_TAG}-alpine
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
      - CC_PASSWORD
      - CC_WAIT
      - CC_CHECK_EVERY=10
    entrypoint: sagcc exec templates composite apply --sync-job
    command: --help

  build: # ABE wrapper
    image: ${CC_REG}/asset-builder:${CC_TAG}
    volumes:
      - .:/src/ # required
    environment:
      - BUILD_NUMBER

  mirrors: # antcc wrapper for mirrors creation
    image: ${CC_REG}/commandcentral-client:${CC_TAG}-antcc
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
      - CC_PASSWORD
      - CC_ENV=${CC_ENV:-devcc}
    entrypoint: antcc
    command: waitcc mirrors -Drelease=${TAG}
